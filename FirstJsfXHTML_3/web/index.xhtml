<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
          
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <f:loadBundle basename="myMessages" var="msg" />
    </h:head>
    <h:body>
        
        <h:messages /> 
         <h:form>
             <h:outputText value="#{msg.lang}" />
                <h:panelGrid columns="3"> 
                    <h:outputLabel for="inFirst" value="#{msg.firstname}" />
                    <h:inputText id="inFirst" value="#{controller.myPerson.firstname}" >
                        <f:validateLength for="inFirst" minimum="3" maximum="20" />
                    </h:inputText>
                    <h:message for="inFirst" style="color: red" />
                    <h:outputLabel for="inLast" value="#{msg.lastname}" />
                    <h:inputText id="inLast" value="#{controller.myPerson.lastname}" required="true" requiredMessage="Bitte geben Sie einen gÃ¼ltigen Nachnamen ein:" />
                    <h:message for="inLast" style="color: red" />
                    <h:outputLabel for="inCity" value="#{msg.city}" />
                    <h:inputText id="inCity" value="#{controller.myPerson.city}" />
                    <h:message for="inCity" style="color: red" />
                </h:panelGrid>
                
                <h:commandButton action="#{controller.doSomething()}" value="Ok" />
                <h:commandButton action="#{controller.doSomething1()}" value="Zweite Seite" />
                <h:commandButton rendered="true" action="#{controller.doSomething2()}" value="Dritte Seite" />
            </h:form>
            <h:outputText value="#{controller.myPerson.firstname}" />
            <h:dataTable value="#{controller.lstPerson}" var="lfPerson">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Vorname" />
                    </f:facet>
                    <h:outputText value="#{lfPerson.firstname}" />
                </h:column>
                <h:column>
                     <f:facet name="header">
                        <h:outputText value="Nachname" />
                    </f:facet>
                    <h:outputText value="#{lfPerson.lastname}" />
                </h:column>
                <h:column>
                     <f:facet name="header">
                        <h:outputText value="Stadt" />
                    </f:facet>
                    <h:outputText value="#{lfPerson.city}" />
                </h:column>
            </h:dataTable>
    </h:body>
</html>
